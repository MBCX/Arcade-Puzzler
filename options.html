<!DOCTYPE html>
<html lang="en" options-page>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta name="description" content="A 15 numbered puzzle minigame in honour of the original puzzle desk accessory design for the original Macintosh in 1983.">
        <meta name="keywords" content="videogame, arcade, old school, mac, minigame">
        <meta name="color-scheme" content="light dark">
        <meta name="application-name" content="Arcade Puzzle">
        <meta name="battery-savings" content="allow-reduced-framerate">
        <title>Arcade Puzzle - Main</title>
        
        <!-- Page icons. -->
        <link rel="shortcut icon" href="assets/icons/game-icon.ico" type="image/x-icon">
        <link rel="icon" href="assets/icons/game-icon-16.png" sizes="16x16">
        <link rel="icon" href="assets/icons/game-icon-32.png" sizes="32x32">
        <link rel="icon" href="assets/icons/game-icon-48.png" sizes="48x48">
        <link rel="icon" href="assets/icons/game-icon-96.png" sizes="96x96">
        <link rel="icon" href="assets/icons/game-icon-144.png" sizes="144x144">
        <link rel="icon" href="assets/icons/game-icon-512.png" sizes="512x512">
        <link rel="apple-touch-icon" href="assets/icons/game-icon-180.png" sizes="180x180">
        
        <!-- Manifest. -->
        <link rel="manifest" href="assets/manifest.webmanifest" crossorigin="use-credentials">
        
        <!-- CSS. -->
        <link rel="stylesheet" href="CSS/game.css">
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Arcade Puzzle">
        <meta name="twitter:description" content="A 15 numbered puzzle minigame in honour of the original puzzle desk accessory design for the original Macintosh in 1983.">
        <meta name="twitter:image" content="assets/icons/game-icon-144.png">
        <meta name="twitter:site" content="@SunflyStudios">
        
        <!-- OG types. -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Arcade Puzzle">
        <meta property="og:description" content="A 15 numbered puzzle minigame in honour of the original puzzle desk accessory design for the original Macintosh in 1983.">
        <meta property="og:url" content="https://Arcade-Puzzler.mbcx100.repl.co">
        <meta property="og:image" content="assets/icons/game-icon-144.png">
        <meta property="og:locale" content="en_GB">
        
        <!-- Obselete Microsoft meta tags. -->
        <link rel="msapplication-starturl" href="/options.html">
        <meta name="msapplication-TileColor" content="#5642F4">
        <meta name="msapplication-TileImage" content="assets/icons/game-icon-144.png">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Apple tags. -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Arcade Puzzle">
        <meta name="apple-mobile-web-app-status-bar-style" content="#5642F4">
        <meta name="HandheldFriendly" content="true">


        <!-- JS. -->
        <!-- <script src="JS/worker_init.js" defer="defer"></script> -->
        <script src="JS/main.js" type="module"></script>
    </head>
    <body>
        <main id="swup" class="main-content">
            <div id="config-dialogue" role="dialog">
                <h1 data-i18n-id="game__goto_options"></h1>
                <div>
                    <h2 class="text-align-left" data-i18n-id="game__options_title_gameplay"></h2>
                    <hr class="divider">
                    <div class="options-group">
                        <input type="checkbox" id="check-moving-titles">
                        <p class="carousel__desc" data-i18n-id="game__options_animate_tiles"></p>
                    </div>
                    <h2 class="text-align-left" data-i18n-id="game__options_title_colour_skins"></h2>
                    <hr class="divider">
                    <div class="options-group flex-col align-start">
                        <div class="value-wrapper">
                            <input type="checkbox" id="check-colour-light">
                            <p class="carousel__desc" data-i18n-id="game__options_colour_scheme_light"></p>
                        </div>
                        <div class="value-wrapper">
                            <input type="checkbox" id="check-colour-dark">
                            <p class="carousel__desc" data-i18n-id="game__options_colour_scheme_dark"></p>
                        </div>
                        <div class="value-wrapper">
                            <input type="checkbox" id="check-colour-retro">
                            <p class="carousel__desc" data-i18n-id="game__options_colour_scheme_retro"></p>
                        </div>
                        <div class="value-wrapper">
                            <input type="checkbox" id="check-colour-auto">
                            <p class="carousel__desc" data-i18n-id="game__options_colour_scheme_auto"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
