    </head>
    <body>
        <main id="swup" class="main-content">
            <a href="/index.html" class="btn move-and-fade-left" id="back-to-main-menu" data-i18n-id="game__back_to_main_menu_button">
                <i class="material-icons" aria-hidden="true">arrow_back</i>
            </a>
            <div id="config-dialogue" role="dialog" class="transition-move-and-fade-down">
                <h1 data-i18n-id="game__goto_options"></h1>
                <div>
                    <h2 class="text-align-left" data-i18n-id="game__options_title_gameplay"></h2>
                    <hr class="divider">
                    <div class="options-group flex-col align-start">
                        <div class="value-wrapper">
                            <input type="checkbox" id="check-moving-titles">
                            <p class="carousel__desc" data-i18n-id="game__options_animate_tiles"></p>
                        </div>
                        <div class="value-wrapper">
                            <input type="checkbox" id="check-cheat-mode">
                            <p class="carousel__desc" data-i18n-id="game__options_cheat_mode"></p>
                        </div>
                    </div>
                    <h2 class="text-align-left" data-i18n-id="game__options_title_colour_skins"></h2>
                    <hr class="divider">
                    <div class="options-group flex-col align-start">
                        <div class="value-wrapper">
                            <input type="radio" id="check-colour-light" name="colour-theme-mode">
                            <label for="check-colour-light" class="carousel__desc" data-i18n-id="game__options_colour_scheme_light"></label>
                        </div>
                        <div class="value-wrapper">
                            <input type="radio" id="check-colour-dark" name="colour-theme-mode">
                            <label for="check-colour-dark" class="carousel__desc" data-i18n-id="game__options_colour_scheme_dark"></label>
                        </div>
                        <div class="value-wrapper">
                            <input type="radio" id="check-colour-retro" name="colour-theme-mode">
                            <label for="check-colour-retro" class="carousel__desc" data-i18n-id="game__options_colour_scheme_retro"></label>
                        </div>
                        <div class="value-wrapper">
                            <input type="radio" id="check-colour-auto" name="colour-theme-mode" checked>
                            <label for="check-colour-auto" class="carousel__desc" data-i18n-id="game__options_colour_scheme_auto"></label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
