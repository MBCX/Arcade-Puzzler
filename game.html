<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <meta name="description" content="A 15 numbered puzzle minigame in honour of the original puzzle desk accessory design for the original Macintosh in 1983. ">
        <meta name="keywords" content="videogame, arcade, old school">
        <meta name="theme-color" content="#9CBEF2">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Arcade Puzzle">
        <meta name="application-name" content="Arcade Puzzle">
        <meta name="apple-mobile-web-app-status-bar-style" content="#9CBEF2">
        <meta name="msapplication-TileColor" content="#9CBEF2">
        <meta name="msapplication-TileImage" content="assets/icons/game-icon-144.png">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="battery-savings" content="allow-reduced-framerate">
        <meta name="color-scheme" content="light dark">
        <title>Arcade Puzzle - Main</title>

        <!-- Page icons. -->
        <link rel="shortcut icon" href="assets/icons/game-icon.ico" type="image/x-icon">
        <link rel="icon" href="assets/icons/game-icon-16.png" sizes="16x16">
        <link rel="icon" href="assets/icons/game-icon-32.png" sizes="32x32">
        <link rel="icon" href="assets/icons/game-icon-48.png" sizes="48x48">
        <link rel="icon" href="assets/icons/game-icon-96.png" sizes="96x96">
        <link rel="icon" href="assets/icons/game-icon-144.png" sizes="144x144">
        <link rel="icon" href="assets/icons/game-icon-512.png" sizes="512x512">
        <link rel="apple-touch-icon" href="assets/icons/game-icon-180.png" sizes="180x180">

        <!-- Manifest. -->
        <link rel="manifest" href="assets/manifest.webmanifest" crossorigin="use-credentials">

        <!-- CSS. -->
        <link rel="stylesheet" href="CSS/game.css">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Arcade Puzzle">
        <meta name="twitter:description" content="A 15 numbered puzzle minigame in honour of the original puzzle desk accessory design for the original Macintosh in 1983. ">
        <meta name="twitter:image" content="assets/icons/game-icon-144.png">
        <meta name="twitter:site" content="">

        <!-- OG types. -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Arcade Puzzle">
        <meta property="og:description" content="A 15 numbered puzzle minigame in honour of the original puzzle desk accessory design for the original Macintosh in 1983. ">
        <meta property="og:url" content="">
        <meta property="og:image" content="assets/icons/game-icon-144.png">
        <meta property="og:locale" content="en_GB">

        <!-- JS. -->
        <script src="JS/main.js" type="module"></script>
        <!-- <script src="JS/worker_init.js" defer="defer"></script> -->
    </head>
    <body>
        <main id="swup" class="main-content">
            <a href="/index.html" class="btn move-and-fade-left" id="back-to-main-menu" data-i18n-id="game__back_to_main_menu_button">
                <i class="material-icons" aria-hidden="true">arrow_back</i>
            </a>
            <div id="data-container" aria-hidden="true" class="move-and-fade-up">
                <div id="time-container">
                    <span class="time" data-i18n-id="game__time"></span>
                </div>
                <div id="turn-container">
                    <span data-i18n-id="game__moves"></span>
                </div>
            </div>
            <div id="config-dialogue" role="dialog" class="transition-move-and-fade-down">
                <h1 data-i18n-id="game__start_dialogue_title"></h1>
                <p data-i18n-id="game__start_dialogue_subtitle"></p>
                <button class="carousel__btn last" id="carousel-btn-prev" data-i18n-id="game__start_dialgoue_prev_config_btn">
                    <i class="material-icons" aria-hidden="true">chevron_left</i>
                </button>
                <div class="carousel" role="group">
                    <div class="carousel__item selected">
                        <h2 class="carousel__title" data-i18n-id="game__start_dialogue_option_standard"></h2>
                        <picture>
                            <source media="(prefers-color-scheme: dark)" srcset="assets/images/game_configs/dark/config_standard_dark.PNG">
                            <img src="assets/images/game_configs/config_standard.PNG" data-i18n-id="a11y__start_dialogue_alt_picture_standard">
                        </picture>
                        <p class="carousel__desc" data-i18n-id="game__start_dialogue_option_standard_desc"></p>
                        <button id="config-standard" class="carousel__begin" data-i18n-id="game__start_dialogue_start_game"></button>
                    </div>
                    <div class="carousel__item">
                        <h2 class="carousel__title" data-i18n-id="game__start_dialogue_option_vertical"></h2>
                        <picture>
                            <source media="(prefers-color-scheme: dark)" srcset="assets/images/game_configs/dark/config_vertical_dark.PNG">
                            <img src="assets/images/game_configs/config_vertical.PNG" data-i18n-id="a11y__start_dialogue_alt_picture_vertical">
                        </picture>
                        <p class="carousel__desc" data-i18n-id="game__start_dialogue_option_vertical_desc"></p>
                        <button id="config-vertical" class="carousel__begin" data-i18n-id="game__start_dialogue_start_game"></button>
                    </div>
                    <div class="carousel__item">
                        <h2 class="carousel__title" data-i18n-id="game__start_dialogue_option_standard_reverse"></h2>
                        <picture>
                            <source media="(prefers-color-scheme: dark)" srcset="assets/images/game_configs/dark/config_standard_reverse_dark.PNG">
                            <img src="assets/images/game_configs/config_standard_reverse.PNG" data-i18n-id="a11y__start_dialogue_alt_picture_standard_reverse">
                        </picture>
                        <p class="carousel__desc" data-i18n-id="game__start_dialogue_option_standard_reverse_desc">
                        </p>
                        <button id="config-standard-reverse" class="carousel__begin" data-i18n-id="game__start_dialogue_start_game"></button>
                    </div>
                    <div class="carousel__item">
                        <h2 class="carousel__title" data-i18n-id="game__start_dialogue_option_vertical_reverse"></h2>
                        <picture>
                            <source media="(prefers-color-scheme: dark)" srcset="assets/images/game_configs/dark/config_vertical_reverse_dark.PNG">
                            <img src="assets/images/game_configs/config_vertical_reverse.PNG" data-i18n-id="a11y__start_dialogue_alt_picture_vertical_reverse">
                        </picture>
                        <p class="carousel__desc" data-i18n-id="game__start_dialogue_option_vertical_reverse_desc"></p>
                        <button id="config-vertical-reverse" class="carousel__begin" data-i18n-id="game__start_dialogue_start_game"></button>
                    </div>
                </div>
                <button class="carousel__btn" id="carousel-btn-next" data-i18n-id="game__start_dialgoue_next_config_btn">
                    <i class="material-icons" aria-hidden="true">chevron_right</i>
                </button>
            </div>
            <!-- <ol id="number-container" class="config-standard transition-move-and-fade-down"></ol> -->
        </main>
        <div id="a11y-alert" class="for-screen-readers" aria-live="polite" role="alert"></div>
    </body>
</html>
